<body style="background-color: rgb(98, 158, 199); text-align: center;">
    <br>
    <span style="font-size: 3rem; background-color: rgb(16, 6, 44); color: whitesmoke; border: 5px groove rgb(52, 21, 133); border-top-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: inset 0px 0px 5px 2px rgb(54, 17, 155);">EpicGames</span>
    <br><br><br>
    <form>
    <input required style="font-size: medium;" type="text" placeholder="First name">
    <br><br>
    <input required style="font-size: medium;" type="text" placeholder="Last name">
    <br><br>
    <input required style="font-size: medium;" type="password" placeholder="Password" minlength="8" maxlength="16">
    <br><br>
    <input required style="font-size: medium;" inputmode="email" type="email" placeholder="E-mail address">
    <br><br>
    <input required style="font-size: medium;" inputmode="tel" type="tel" placeholder="Mobile number">
    <br><br>
    <select required style="font-size: medium;">
        <option>Male</option>
        <option>Female</option>
    </select>
    <br><br>
    <input required style="font-size: larger;" type="date">
    <br><br>
    <select required style="font-size: medium;">
        <option>Azerbaijan</option>
        <option>United State America</option>
        <option>United Kingdom</option>
    </select>
    <br><br>
    <input style="font-size: medium;" type="file" multiple>
    <br><br><br>
    <button style="color: #FFFFFF; width: 10%; border-color: #190c4b; border-radius: 10px; cursor: pointer; font: 17px Helvetica, Arial, sans-serif; background: #160b54; padding: 8px 24px;" type="submit">Sign Up</button>
    </form>
